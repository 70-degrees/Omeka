[routes]

geoadmin.route = "admin/geolocation/:action/"
geoadmin.defaults.controller = geo
geoadmin.defaults.action = index

mapBrowse.route = "map/browse"
mapBrowse.defaults.controller = geo
mapBrowse.defaults.action = browse

adminMapBrowse.route = "admin/map/browse"
adminMapBrowse.defaults.controller = geo
adminMapBrowse.defaults.action = browse

mapJson.route = ":output/map/browse"
mapJson.defaults.controller = geo
mapJson.defaults.action = browse
mapJson.reqs.output = "(json|rest)"

adminMapJson.route = "/admin/:output/map/browse"
adminMapJson.defaults.controller = geo
adminMapJson.defaults.action = browse
adminMapJson.reqs.output = "(json|rest)"