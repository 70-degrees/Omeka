[routes]
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Routes Configuration
; 
; Routes will default to action/controller.  If more comprehensive
; routes are needed, Zend allows for this.
;
; Should look like one of the following two:
;
; archive.route = "archive/:year/*"
; archive.defaults.controller = archive
; archive.defaults.action = show
; archive.defaults.year = 2000
; archive.reqs.year = "\d+"
; 
; news.type = "Zend_Controller_Router_StaticRoute"
; news.route = "news"
; news.defaults.controller = "news"
; news.defaults.action = "list"
;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;
; DO NOT EDIT THESE TWO ROUTES, THEY PROVIDE ADMIN VERIFICATION
;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
forbidden.route = "403/"
forbidden.defaults.controller = index
forbidden.defaults.action = forbidden

error.route = "404/"
error.defaults.controller = index
error.defaults.action = error

id.route = ":controller/:action/:id"
id.defaults.controller = index
id.defaults.action = index
id.reqs.id = "\d+"

page.route = ":controller/browse/:page"
page.defaults.controller = items
page.defaults.action = browse
page.defaults.page = 1
page.reqs.page = "\d+"

controller.route = ":controller/:action/"
controller.defaults.controller = items
controller.defaults.action = browse
controller.reqs.controller = "(collections|items|exhibits|plugins|settings|tags|themes|types|users|entities)"

people.route = "people/"
people.defaults.controller = entities
people.defaults.action = browse
people.defaults.type = person

institutions.route = "institutions/"
institutions.defaults.controller = entities
institutions.defaults.action = browse
institutions.defaults.type = institution

output.route = ":output/:controller/:action"
output.defaults.controller = index
output.defaults.action = index
output.reqs.output = "(json|rest)"

archiveSimple.route = "archive/:controller"
archiveSimple.defaults.controller = items
archiveSimple.defaults.action = browse
archiveSimple.reqs.controller = "(items|types|collections)"

archive.route = "archive/:controller/:action/:id"
archive.defaults.controller = items
archive.defaults.action = browse
archive.reqs.controller = "(items|types|collections)"

archiveBrowse.route = "archive/:controller/browse/:page"
archiveBrowse.defaults.controller = items
archiveBrowse.defaults.action = browse
archiveBrowse.defaults.page = 1
archiveBrowse.reqs.page = "\d+"
archiveBrowse.reqs.controller = "(items|types|collections)"

tagBrowse.route = "archive/items/browse/tag/:tag"
tagBrowse.defaults.controller = items
tagBrowse.defaults.action = browse
tagBrowse.defaults.tag = ""
tagBrowse.reqs.output = "\w+"

collectionBrowse.route = "archive/items/browse/collection/:collection"
collectionBrowse.defaults.controller = items
collectionBrowse.defaults.action = browse
collectionBrowse.defaults.collection = ""

typeBrowse.route = "archive/items/browse/type/:type"
typeBrowse.defaults.controller = items
typeBrowse.defaults.action = browse
typeBrowse.defaults.type = ""

; This is for the Item pagination when adding pages to an exhibit
exhibitPageAdd.route = "exhibits/:action/:id/:page"
exhibitPageAdd.defaults.controller = exhibits
exhibitPageAdd.defaults.action = addPage
exhibitPageAdd.defaults.page = 1
exhibitPageAdd.reqs.action = "(addPage|editPage)"
exhibitPageAdd.reqs.id = "\d+"
exhibitPageAdd.reqs.page = "\d+"

; This is a replacement for the complicated routing system that wasn't working.
exhibitSimple.route = "exhibits/:slug/"
exhibitSimple.defaults.controller = exhibits
exhibitSimple.defaults.action = routeSimple

exhibitShow.route = "exhibits/:slug/:section/:page"
exhibitShow.defaults.controller = exhibits
exhibitShow.defaults.action = show
exhibitShow.defaults.page = 1

exhibitItem.route = "exhibits/:slug/:section/item/:item_id"
exhibitItem.defaults.controller = exhibits
exhibitItem.defaults.action = showitem
exhibitItem.reqs.item_id = "\d+"

exhibitActions.route = "exhibits/:action/:id"
exhibitActions.defaults.controller = exhibits
exhibitActions.defaults.action = browse
exhibitActions.reqs.action = "(show|edit|addSection|addPage|editSection|editPage|delete|deleteSection|deletePage)"

exhibitBrowseTag.route = "exhibits/browse/tag/:tag"
exhibitBrowseTag.defaults.controller = exhibits
exhibitBrowseTag.defaults.action = browse

pluginInstall.route = "plugins/:action/:name"
pluginInstall.defaults.controller = plugins
pluginInstall.defaults.action = install
pluginInstall.reqs.action = "(install|reinstall)"
pluginInstall.reqs.name = "\w+"

home.route = "/"
home.defaults.controller = index
home.defaults.action = home

itemBrowse.route = "items/"
itemBrowse.defaults.controller = items
itemBrowse.defaults.action = browse
itemBrowse.defaults.recent = true

itemBrowse2.route = "items/browse/:page"
itemBrowse2.defaults.controller = items
itemBrowse2.defaults.action = browse
itemBrowse2.defaults.recent = true
itemBrowse2.defaults.page = 1
itemBrowse2.reqs.page = "\d+"